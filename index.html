

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider-container {
      position: relative;
      width: 80%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 80%;
      height: auto;
      display: none;
    }

    img{
        width: 100%;
        display: block;
    }

    .active {
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .controls button {
      margin: 0 15px;
    }

    figure {
  text-align: center;
}

figcaption {
  font-style: italic;
}
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide active">
    <img  src="images/k2.jpg" alt="Image 1">
    <div class="caption">fruits</div>
</div>
<div class="slide">
    <img  src="images/k10.jpg" alt="Image 2">
    <div class="caption">Bird</div>
</div>
<div class="slide">
    <img src="images/k3.jpg" alt="Image 3">
    <div class="caption">sandwich</div>
</div>
<div class="slide">
    <img  src="images/k8.jpg" alt="Image 4">
    <div class="caption">Nature</div>
</div>

<div class="slide">
    <img src="images/OIk9.jpg" alt="Image 5">
    <div class="caption">Duck</div>
  </div>
  <div class="controls">
    <button class="prev-btn">&#10094;</button>
    <button class="play-pause-btn">&#9632;</button>
    <button class="next-btn">&#10095;</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;
  let isPlaying = true;
  let intervalId;

  function showSlide(n) {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[n].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    showSlide(currentSlide);
  }

  function togglePlayPause() {
    isPlaying = !isPlaying;
    if (isPlaying) {
      intervalId = setInterval(nextSlide, 2000);
      document.querySelector('.play-pause-btn').textContent = 'Pause';
    } else {
      clearInterval(intervalId);
      document.querySelector('.play-pause-btn').textContent = 'Play';
    }
  }

  document.querySelector('.next-btn').addEventListener('click', nextSlide);
  document.querySelector('.prev-btn').addEventListener('click', prevSlide);
  document.querySelector('.play-pause-btn').addEventListener('click', togglePlayPause);

  
  showSlide(currentSlide);
  togglePlayPause(); 
</script>

</body>
</html>
